<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formularios</title>
</head>
<body>
    <h1>Cadastre-se aqui.</h1>
    <form autocomplete="off" method="post">
        <p><label for="nome">Nome:</label>
            <input type="text" name="Nome" id="nome">
        </p>
        <p><label for="sobrenome">Sobrenome:</label>
            <input type="text" name="Sobrenome" id="sobrenome">
        </p>
        <p>
            <label for="estado">Estado</label>
            <select name="Estado" id="estado">
                <optgroup label="Sudeste">
                    <option value="MG">Minas</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="prof">Profissão</label>
            <input type="text" name="Prof" id="prof" list="profi">
            <datalist id="profi">
                <option>Professor</option>
                <option>Administração</option>
                <option>Contador</option>
                <option>Programador</option>
            </datalist>
        </p>
        <p>
            <label for="tel">Telefone</label>
            <input type="tel" pattern="^(\[0-9]\){2} [9] [0-9]{4}-[0-9]{4}$" name="Tel" id="tel" placeholder="(xx) x xxxx-xxxx">
        </p>
        <p>
            <input type="radio" name="Sexo" id="sexo" value="M"> <label for="sexo">Masculino</label>
            <input type="radio" name="Sexo" id="sexofem" value="F"> <label for="sexo">Feminino</label>
        </p>
        <p>
            <label for="cor">Cor</label>
            <input type="color" name="Cor" id="cor">
        </p>
        <p>
            <label for="senha">Senha:</label>
            <input type="password" name="Senha" id="senha">
        </p>
        <p>
            <label for="satis">Satisfação</label>
            <input type="range" name="Satis" id="satis" min="0" max="10" step=".1">
        </p>
        <fieldset>
            <p>
                <label for="fot">Foto</label>
                <input type="file" name="Foto" id="foto">
            </p>
        </fieldset>
        <input type="submit" value="Cadastre-se">
        <p>
            <label for="msg">Mensagem:</label>
            <textarea name="Msg" id="msg" cols="30" rows="10">Digite alguma sugestão.</textarea>
        </p>
    </form>
</body>
</html>

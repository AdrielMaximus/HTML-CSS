<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        td{
            vertical-align: middle;
            text-align: center;
        }
        table{
            position: relative;
        }
        thead tr th{
            position: sticky;
        }
        tbody tr:nth-child(2n){
            background-color: lightgrey;
        }
    </style>
    <title>Treino de tabelas</title>
</head>
<body>
    <table>

        <thead>
            <tr>
                <th>Estado</th>
                <td>a1</td>
                <td>a2</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1a</td>
                <td>2a</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

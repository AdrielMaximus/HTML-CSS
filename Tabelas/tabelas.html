<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        td{
            vertical-align: middle;
            text-align: center;
            padding: 15px;
        }
        table td{
            position: relative;
            border: 2px solid black;
        }
        thead tr th{
            position: sticky;
            top: -1px;
            background-color: darkgrey;

        }
    </style>
    <title>Treino de tabelas</title>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td colspan="3">8</td>
        </tr>
        <tr>
            <td>9</td>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>

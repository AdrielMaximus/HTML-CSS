<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        td{
            vertical-align: middle;
            text-align: center;
            padding: 15px 30px;
        }
        table td{
            position: relative;
            border: 2px solid black;
        }
    </style>
    <title>Treino de tabelas</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="5">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>

        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td rowspan="2">J</td>
            <td colspan="2">L</td>
            <td>M</td>
        </tr>
        <tr>
            <td>N</td>
        </tr>
    </table>
</body>
</html>
